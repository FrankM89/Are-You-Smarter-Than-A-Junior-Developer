<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking CSS -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <!-- Linking JS/ telling browser to load JS last -->
    <script defer src="assets/script.js"></script>
    <title>Are You Smarter Than A Junior Developer</title>
</head>

<body>
    <!-- Contains Quiz -->
    <div class="container">
        <!-- Holds timer -->
        <div id="timer_container">
            <!-- Holds highscore -->
            <div id="highscore_container">
                <p>Score:<span id="highscore"></span></p>
            </div>
            <p><span id="timer" class="hide"></span></p>
        </div>
        <!-- Holds questions -->
        <div id="question_container" class="hide">
            <div id="question">Question
            </div>
            <div id="answer_buttons" class="btn_grid">
            </div>
        </div>
        <!-- Holds start and next buttons -->
        <div class="contol">
            <button id="start_btn" class="start_btn btn">Start</button>
            <button id="next_btn" class="next_btn btn hide">Next</button>
        </div>
        <!-- Holds saved scores -->
        <div id="save-score" class="hide">
            <!-- Holds input box for initials and for save button  -->
            <div>
                <label>Initials</label>
                <input id="initials" type="text" name="initials">
                <button id="save_score_btn">Save</button>
            </div>
        </div>
    </div>

</body>

</html>
